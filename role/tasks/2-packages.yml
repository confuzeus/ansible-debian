---
- name: Update all packages
  apt:
    name: "*"
    state: latest
    update_cache: yes

- name: Install packages
  apt:
    name:
      - "apt-transport-https"
      - "curl"
      - "lsb-release"
      - "ca-certificates"
      - "vim"
      - "tmux"
      - "gnupg-agent"
      - "software-properties-common"
      - "python3-psycopg2"
      - "nginx"
      - "fail2ban"
      - "docker-compose"
      - "ufw"
      - "make"

- name: Import and execute Docker tasks
  import_tasks: "_docker.yml"
  when: enable_docker == true